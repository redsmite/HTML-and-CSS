<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
	<title>CSS Spinners</title>
</head>
<body>
	<div class="main">
		<h1>Hello, Welcome to my website</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur magni consequuntur rem laborum doloribus vitae architecto blanditiis possimus aliquid reiciendis reprehenderit praesentium repellendus ea tenetur commodi, ut labore impedit, dolores!</p>
	</div>
	<script>
		document.querySelector('.main p').style.display='none';
		document.querySelector('.main').classList.add('spinner-1');

		// Mimic server req
		setTimeout(()=>{
			document.querySelector('.main').classList.remove('spinner-1');
			document.querySelector('.main p').style.display='block';
			
		}, 4000)
	</script>
</body>
</html>
